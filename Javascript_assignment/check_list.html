<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="celebrant_style2.css">
</head>
<body>
	<!-- Start of Checklist -->

	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Checklist</h1>
				<div>
					<div class="border1"></div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="p_one">Start a checklist below to help you plan your day with ease.</p>
				<p id="p_two">Click on the item when you have it complete.</p>
				<p id="p_three">Click the "X" to remove the item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="Enter new item..." maxlength="25">
				<button id="insert"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>

		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="my_script.js"></script>
</div>

</body>
</html>
